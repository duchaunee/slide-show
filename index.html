<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon-title.jpg" type="image/x-icon" />
    <title>SlideShow</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>
                <span>quynhmai</span>
            </h1>
            <span>duchau</span>

            <div class="btn-swap">
                <div class="text">auto run</div>
                <input id="button-check" type="checkbox">
                <label for="button-check"></label>
            </div>
        </div>

        <div class="slider">
            <div class="img1 img__slide active">
                <img src="./img/img1.jpg" alt="">
            </div>

            <div class="img2 img__slide">
                <img src="./img/img2.jpg" alt="">
            </div>

            <div class="img3 img__slide">
                <img src="./img/img3.jpg" alt="">
            </div>

            <div class="img4 img__slide">
                <img src="./img/img4.jpg" alt="">
            </div>

            <div class="img5 img__slide">
                <img src="./img/img5.jpg" alt="">
            </div>

            <div class="img6 img__slide">
                <img src="./img/img6.jpg" alt="">
            </div>

            <div class="img7 img__slide">
                <img src="./img/img7.jpg" alt="">
            </div>

            <div class="img8 img__slide">
                <img src="./img/img8.jpg" alt="">
            </div>
            
            <!-- <i class="prev fas fa-angle-left"></i>
            <i class="next fas fa-angle-right"></i> -->
        </div>

        <div class="items">
            <div class="item active">
                <img src="./img/img1.jpg" alt="">
            </div>

            <div class="item">
                <img src="./img/img2.jpg" alt="">
            </div>

            <div class="item">
                <img src="./img/img3.jpg" alt="">
            </div>
            <div class="item">
                <img src="./img/img4.jpg" alt="">
            </div>
            <div class="item">
                <img src="./img/img5.jpg" alt="">
            </div>
            <div class="item">
                <img src="./img/img6.jpg" alt="">
            </div>
            <div class="item">
                <img src="./img/img7.jpg" alt="">
            </div>
            <div class="item">
                <img src="./img/img8.jpg" alt="">
            </div>
        </div>

        <div class="line"></div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
